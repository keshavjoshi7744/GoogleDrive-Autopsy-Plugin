name: Repository Validation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  check-repo:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Check out repository
        uses: actions/checkout@v3

      - name: ğŸ” Verify README and LICENSE files
        run: |
          if [ ! -f "README.md" ]; then
            echo "âŒ README.md missing!"
            exit 1
          else
            echo "âœ… README.md found."
          fi

          if [ ! -f "LICENSE" ]; then
            echo "âŒ LICENSE file missing!"
            exit 1
          else
            echo "âœ… LICENSE file found."
          fi

      - name: ğŸ Check Python Syntax
        run: |
          echo "ğŸ” Checking Python syntax for plugin files..."
          find . -name "*.py" -exec python3 -m py_compile {} \;
          echo "âœ… Python syntax OK."

      - name: ğŸ§¾ Display completion message
        run: echo "ğŸ‰ Repository validation completed successfully."
